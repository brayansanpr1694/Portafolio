  <link rel="stylesheet" href="estilos/tech-memory.css">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Brayan Santamaria</div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../blog.html">Blog</a></li>

        </ul>

  </header>

  <!-- Juego de Memoria -->
  <section class="memory-game-section">
    <div class="container">
      <h2 class="section-title">Memoria Tecnológica</h2>
      <div class="game-container">
        <div class="game-info">
          <div class="stats">
            <div class="stat">
              <span class="stat-label">Nivel:</span>
              <span id="level">1</span>
            </div>
            <div class="stat">
              <span class="stat-label">Puntaje:</span>
              <span id="score">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">Record:</span>
              <span id="high-score">0</span>
            </div>
          </div>
          <div class="controls">
            <button id="start-btn" class="game-btn">Iniciar</button>
            <button id="reset-btn" class="game-btn">Reiniciar</button>
          </div>
        </div>
        
        <div class="memory-board">
          <!-- Las celdas se generarán dinámicamente con JavaScript -->
        </div>
        
        <div class="message" id="message">
          <p>Presiona "Iniciar" para comenzar el juego</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
